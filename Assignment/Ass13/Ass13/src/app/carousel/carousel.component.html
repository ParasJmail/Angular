<ngb-carousel *ngIf="images">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
            <h1 style="color: black;">Best Laptops</h1>
			<h3>Contact us</h3>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
            <h1 style="color: black;" >Greater Deals</h1>
			<h3>Contact us</h3>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
            <h1 style="color: black;">Low Budget priority</h1>
			<h3>Contact us</h3>
		</div>
	</ng-template>
</ngb-carousel>
